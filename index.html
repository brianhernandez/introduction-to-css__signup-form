<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="signup.css">

</head>
<body>
	<form action="signup.html" method="post" id="signup">
		<h1>Signup Form</h1>

		<fieldset>
			<legend><span>&#9998;</span>Create Your Account</legend>
			<h2>Create Your Account</h2>
			<label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" placeholder="Erica">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" placeholder="Sanchez">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" placeholder="Erica.Sanchez@zmail.com">

			<label for="birthdate">Birthdate:</label>
			<input id="birthdate" name="user_birthdate" type="date">

			<label for="password">Password</label>
            <input type="password" id="password" name="user_password">

            <button type="submit" id="submitbtn">Submit</button>
		</fieldset>
	</form>

	<ul class="navigation">
		<li><a href="https://brianhernandez.github.io/introduction-to-css__multi-page-web-site/forms.html">Form Projects Homepage</a></li>
		<li><a href="https://brianhernandez.github.io/introduction-to-css__multi-page-web-site/">Projects Homepage</a></li>
	</ul>
	<script type="text/javascript" src="validator.js"></script>
	<script type="text/javascript" src="signup-validate.js"></script>
</body>
</html>
